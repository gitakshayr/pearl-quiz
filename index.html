let currentQuestions = [];
let currentIndex = 0;
let score = 0;

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function startQuiz() {
  currentQuestions = shuffle(ALL_QUESTIONS).slice(0, 20);
  currentIndex = 0;
  score = 0;
  answered = false;

  document.getElementById('landing').style.display = 'none';
  document.getElementById('results').classList.remove('active');
  document.getElementById('quiz').classList.add('active');

  renderQuestion();
}

function renderQuestion() {
  answered = false;
  const q = currentQuestions[currentIndex];

  document.getElementById('qNum').textContent = currentIndex + 1;
  document.getElementById('scoreLive').textContent = score;
  document.getElementById('progressFill').style.width = `${((currentIndex) / 20) * 100}%`;
  document.getElementById('qCategory').textContent = q.category;
  document.getElementById('qText').textContent = q.question;
  document.getElementById('qHint').textContent = q.hint || '';
  document.getElementById('qHint').style.display = q.hint ? 'block' : 'none';

  // Reset animations
  document.getElementById('qCategory').style.animation = 'none';
  document.getElementById('qText').style.animation = 'none';
  requestAnimationFrame(() => {
    document.getElementById('qCategory').style.animation = '';
    document.getElementById('qText').style.animation = '';
  });

  const optionsEl = document.getElementById('options');
  optionsEl.innerHTML = '';
  const keys = ['A', 'B', 'C', 'D'];

  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.style.setProperty('--i', i);
    // Reset animation
    btn.style.animation = 'none';
    requestAnimationFrame(() => { btn.style.animation = ''; });

    btn.innerHTML = `<span class="option-key">${keys[i]}</span><span>${opt}</span>`;
    btn.onclick = () => selectAnswer(i);
    optionsEl.appendChild(btn);
  });

  document.getElementById('explanation').classList.remove('show');
  document.getElementById('btnNext').classList.remove('show');
}

function selectAnswer(idx) {
  if (answered) return;
  answered = true;

  const q = currentQuestions[currentIndex];
  const buttons = document.querySelectorAll('.option-btn');
  const isCorrect = idx === q.answer;

  buttons.forEach((btn, i) => {
    btn.classList.add('disabled');
    if (i === q.answer) btn.classList.add('correct');
    if (i === idx && !isCorrect) btn.classList.add('wrong');
  });

  if (isCorrect) {
    score++;
    document.getElementById('scoreLive').textContent = score;
    document.getElementById('scoreLive').parentElement.classList.add('bounce');
    setTimeout(() => document.getElementById('scoreLive').parentElement.classList.remove('bounce'), 500);
  } else {
    buttons[idx].classList.add('shake');
  }

  // Show explanation
  const explEl = document.getElementById('explanation');
  if (isCorrect) {
    explEl.innerHTML = `<strong>âœ“ Correct!</strong> ${q.explanation}`;
  } else {
    explEl.innerHTML = `<strong>âœ— Wrong.</strong> ${q.explanation}<div class="roast">ðŸ’€ ${q.roast}</div>`;
  }
  explEl.classList.add('show');

  // Show next button
  document.getElementById('btnNext').classList.add('show');
  document.getElementById('btnNext').textContent = currentIndex < 19 ? 'Next â†’' : 'See Results â†’';
}

  currentIndex++;

}
